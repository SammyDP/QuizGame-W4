<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>

    <!-- font links -->

    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>

  <body>
    <!-- rules box -->

    <div class="rules_box">
      <div class="rules_title">
        <span>Coding Quiz Challenge</span>
      </div>

      <div class="rules_list">
        <div class="rules">
          1. Answer the following code-related questions within the time limit
          given.
        </div>
        <div class="rules">
          2. Any incorrect answers will penalize your score/time by ten seconds.
        </div>
        <div class="rules">3. The game ends when your time expires.</div>
        <div class="rules">Good Luck, We're all Counting on You!</div>
      </div>

      <!-- quiz box -->

      <div class="quiz_box">
        <header>
          <div class="view_hs">
            <a href=""></a>
          </div>
          <div class="timer">
            <div class="timer_text">Time Left:</div>
            <div class="timer_sec">75</div>
          </div>

          <div class=""></div>
        </header>
      </div>

      <!-- start button -->

      <div class="start_btn"><button>Start Quiz</button></div>
    </div>

    <script src="Assets/JS/script.js"></script>
  </body>
  <footer></footer>
</html>
